<div class="container">
  <div class="row"> 
    <div *ngIf="emptywish">
       <h1 style="margin-top:20%; margin-left:30%; font-family: cursive;">Your wish list is empty. Want to add what you love?</h1> 
                    </div>
                  </div>
    <div class="row">    
        <div class="col-md-10" style="margin-left:5%;">
        <div class="card flex-row flex-wrap" *ngFor="let items of newWishItem">
            <div class="card-header border-0" >
    <img class="card-img-"  style="height: 15rem; width: 300px; border-radius: 10px;"  [src]="items.image" alt="Card image cap">
</div>
<div class="card-block px-5">
    <div class="card-body">
      <h3 class="card-title" style="color:black; height:20px; text-align:left; font-family: cursive;">{{items.name}}</h3>
    </div>
    <ul class="list-group list-group-flush-right">
        <li class="list-group-item" style= "font-family:cursive; height:40px;">Qty:{{items.qty}}</li>
      <li class="list-group-item" style= "font-family:cursive; height:40px;">{{items.price}}</li>
      
    </ul>
    <button class="card-link" style= "font-family:cursive;  height:40px;" (click)="moveCart(items)">Move to cart</button>
    <br> 
</div>
<div class="w-100"></div></div> </div>
