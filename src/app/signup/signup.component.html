<div class="dives">
    <h1 style="margin-left:50%;">{{title}}</h1>
      <div class="loginmargin">
        <form method="POST" action="" id="myforms1" #signup='ngForm' (ngSubmit)='signUp()'>
          <div class="form-row">  
              <div class="form-group col-md-10">
                <label class="heads" for="fname" style="color:black;">Name</label>
                <input type="text" class="form-control" name="fname" [(ngModel)]='signupItem.fname' id="firstname" #fname='ngModel'pattern='^([A-Za-z ]+)?$' [class.is-invalid]='fname.invalid && (fname.dirty || fname.touched )' placeholder=" Name" required>
                <label for="error" id="error" [class.d-none]='fname.valid || fname.untouched'>Please enter valid name</label>
              </div> 
          </div>
            <div class="form-row">
              <div class="form-group col-md-10">
                <label class="heads" for="mobnumber"  style="color:black;">Phone</label>
                <input type="mobnumber" class="form-control" name="mobnumber" id="mobnumber" [(ngModel)]='signupItem.mobnumber' #mobnumber='ngModel' pattern='^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$' [class.is-invalid]='mobnumber.invalid && (mobnumber.dirty || mobnumber.touched )' placeholder="Mobile Number" required>
                <label for="error2" id="error2" [class.d-none]='mobnumber.valid || mobnumber.untouched'>Please enter a valid mobile number</label>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-10">
              <label class="heads" for="email"  style="color:black;">Email</label>  
              <input type="email" class="form-control" name="email" id="inputEmail4" [(ngModel)]='signupItem.email' #email='ngModel' pattern='^[a-z0-9.%+]+@[a-z0-9.-]+\.[a-z]{2,4}$' [class.is-invalid]='email.invalid && (email.dirty || email.touched )' placeholder="Email Id" required>
              <label for="error3" id="error3" [class.d-none]='email.valid || email.untouched'>Please enter a valid email</label>
              <label style=" color: white; margin-left: -25px;"><h6 style="font-size: 16px; color:orange; font-weight: bold;">{{error}}</h6></label>
            </div>
          </div>
            <div class="form-row">
              <div class="form-group col-md-9">
                <label class="heads" for="pwd"  style="color:black;">Password</label>
                <div class="input-group" id="one">
                <input  [type]="showPassword ? 'text' : 'password'" class="form-control" name="password" [(ngModel)]='signupItem.password' #password='ngModel' pattern='(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&].{8,}' [class.is-invalid]='password.invalid && (password.dirty || password.touched )' id="inputPassword41" placeholder="Enter password" required>
                  <div class="input-group-append">
                    <span class="input-group-text" id="eight" (click)="password_show_hide();">
                      <i class="fas fa-eye" [hidden]="showPassword" id="show_eyes"></i>
                      <i class="fas fa-eye-slash" [hidden]="!showPassword" id="hide_eyes"></i>
                    </span>
                </div>
                </div>
                </div>
                  <label for="error5" id="error5" [class.d-none]='password.dirty || password.untouched'>Please enter password</label>
                  <label class="help-block" [class.d-none]='password.valid || password.untouched' style="color:red; font-size: medium; margin-right:5%;"><br>Your password should be more than 8 characters and <br> have one small case, one upper case, <br> one number and a special character.</label>
                </div>
          <div class="form-row">
              <div class="form-group col-md-9">
                <label class="heads" for="confirmpwd"  style="color:black;">Confirm Password</label>
                <div class="input-group" id="one">
                <input  [type]="showConfirmPassword ? 'text' : 'password'" class="form-control" name="confirmpwd"  appConfirmEqualValidator="password" [(ngModel)]='signupItem.confirmpwd' #confirmpwd='ngModel' ngvalidateEqual="password" [class.is-invalid]='confirmpwd.invalid && (confirmpwd.dirty || confirmpwd.touched )' id="inputPassword41" placeholder="Re-enter password" required>
                  <div class="input-group-append">
                    <span class="input-group-text" id="eight" (click)="password_show_hide1();">
                      <i class="fas fa-eye" [hidden]="showConfirmPassword" id="show_eyes"></i>
                      <i class="fas fa-eye-slash" [hidden]="!showConfirmPassword" id="hide_eyes"></i>
                    </span>
                </div>
                </div>
                </div>
                  <label for="error5" id="error5" [class.d-none]='confirmpwd.dirty || confirmpwd.untouched'>Please confirm password</label>
                  <span class="help-block" *ngIf="confirmpwd.errors?.notEqual && confirmpwd.touched" style="color:red; font-size: medium;">Password Mismatch</span>
                </div>
                <br>
                <div class="form-row">
                  <div class="form-group col-md-8">
          <button  type="submit" id="btn" style="margin-left:50%;" [disabled]='!(signup.valid && signup.dirty)'>Sign up</button>
        </div>
        </div>
        </form>
  </div>
</div>
